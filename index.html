  <title>サイトのタイトル</title>
  <style>
    /* CSSスタイルをここに埋め込む */

    /* styles.css */
.container {
    padding: 20px;
    border: 1px solid #000;
}
.pseudo-elements {
    position: relative;
    padding: 10px;
    background-color: #f0f0f0;
    color: #333;
}

/* 擬似要素のスタイル */
.pseudo-elements::before {
    content: "Before";
    position: absolute;
    top: -20px;
    left: 0;
    background-color: #ff0;
    padding: 5px;
    font-size: 12px;
}

.pseudo-elements::after {
    content: "After";
    position: absolute;
    bottom: -20px;
    right: 0;
    background-color: #ff0;
    padding: 5px;
    font-size: 12px;
}

.pseudo-elements::first-line {
    font-weight: bold;
    color: #ff0000;
}

.pseudo-elements::first-letter {
    font-size: 200%;
    color: #0000ff;
}
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px 0;
    }

    header nav ul {
      list-style: none;
    }

    header nav ul li {
      display: inline;
      margin-right: 20px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .container {
      width: 80%;
      margin: auto;
    }

    .hero {
      background-color: #f0f0f0;
      padding: 100px 0;
      text-align: center;
    }

    .hero h2 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .features {
      padding: 50px 0;
    }

    .feature-item {
      margin-bottom: 30px;
    }

    .feature-item img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #007bff;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }



    .form {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-group textarea {
        height: 100px;
    }

    .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
  </style>

  <div class="form">
    <h2>Form</h2>
    <form action="#" method="post"id="f" >
        <div class="form-group sitest-privacy" >
            <label for="text">テキスト(text):</label>
        </div>
        <div class="form-group">
            <label for="email">メール(email):</label>
            <input type="email" id="email" name="email" value="do masking">
        </div>
        <div class="form-group">
            <label for="password">パスワード(password):</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="textarea">テキストエリア(textarea):</label>
            <textarea id="textarea" name="textarea"></textarea>
        </div>
        <div class="form-group">
            <label for="file">ファイル(file):</label>
            <input type="file" id="file" name="file">
        </div>
        <div class="form-group">
            <label for="date">日付(date):</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="checkbox">チェックボックス(chexkbox):</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="1"> Checkbox
        </div>
        <div class="form-group">
            <label for="radio">ラジオ(radio):</label>
            <input type="radio" id="radio1" name="radio" value="option1"> Option 1
            <input type="radio" id="radio2" name="radio" value="option2"> Option 2
        </div>
        <div class="select">
            <select class="sitest-privacy">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
